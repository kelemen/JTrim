apply plugin: 'base'; // To add "clean" task to the root project.

task mergedJavadoc(type: Javadoc, dependsOn: 'mergedJavadocConfig', description: 'Creates Javadoc from all the projects.') {
}

task mergedJavadocConfig(description: 'Configures the mergedJavadoc task') doLast {
    project.subprojects {
        mergedJavadoc.source(sourceSets.main.allSource);
    }
    mergedJavadoc.title = 'JTrim - All modules';
    mergedJavadoc.destinationDir = new File(project.buildDir, 'merged-javadoc');
}

task wrapper(type: Wrapper, description: 'Creates and deploys the Gradle wrapper to the current directory.') {
    gradleVersion = '1.0';
}
