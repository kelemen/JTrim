//
// This file is to be applied to each JTrim projects.
//

apply plugin: 'java';

sourceCompatibility = '1.7';
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8';

repositories {
    mavenLocal();
    mavenCentral();
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10';
}
